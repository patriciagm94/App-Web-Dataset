<script >
	const URL_BASE = "http://api.nobelprize.org/v1/prize.json"
	$.get(URL_BASE,function(data){
		var datos= data.prizes;
		console.log(datos);
		var a = datos.map(b => b.year);
		document.getElementById('main').innerHTML = JSON.stringify(a);
		
	});
	$.get(URL_BASE,function(data){
		var datos= data.prizes;
		console.log(datos);
		document.getElementById('main').innerHTML = JSON.stringify(datos);
	});
	$.get(URL_BASE,function(data){
		var datos= data.prizes;
		console.log(datos);
		var a = datos.map(b => b.category);
		document.getElementById('main').innerHTML = JSON.stringify(a);
	});
	
</script>
